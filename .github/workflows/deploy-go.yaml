# Deploys the specified docker image as a Container App.

# https://docs.github.com/en/enterprise-cloud@latest/actions/using-workflows/reusing-workflows

name: Deploy Container App

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image-tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set env
        id: env
        uses: actions/github-script@v6
        with:
          script: |
            switch('${{ inputs.environment }}') {
              case 'staging':
                return "stg"
              case 'production':
                return "prd"
              default:
                return "dev"
            }
          result-encoding: string

      - uses: actions/checkout@v3

      # - name: Load API spec
      #   id: tag
      #   run: |
      #     spec=`cat ./gen/proto/openapi/docs.swagger.json`
      #     spec="${spec//'%'/'%25'}"
      #     # spec="${spec//$'\n'/'%0A'}"
      #     # spec="${spec//$'\r'/'%0D'}"
      #     echo "api_spec=$spec" >> $GITHUB_ENV


      # simplify manage bicep parameter management
      - name: Set params
        id: params
        uses: actions/github-script@v6
        with:
          script: |
            import data from './gen/proto/openapi/docs.swagger.json';
            let p = 'env=${{ steps.env.outputs.result }}';
            p += ' appName=${{ github.event.repository.name }}';
            p += ' imageTag=${{ inputs.image-tag }}';
            p += ' ghcrUser=${{ secrets.GHCR_USER }}';
            p += ' ghcrPat=${{ secrets.GHCR_PAT }}';
            p += ' apiSpec=' + JSON.stringify(data);
            return p
          result-encoding: string

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        uses: azure/arm-deploy@v1
        with:
          deploymentName: ${{ github.event.repository.name }}
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: app-ticc-${{ steps.env.outputs.result }}-ae-rg
          template: 'ts:${{ secrets.AZURE_SUBSCRIPTION_ID }}/app-ticc-${{ steps.env.outputs.result }}-ae-rg/ts-containerapp-stg:1.0'
          parameters: ./.github/workflows/params.json ${{ steps.params.outputs.result }}
          failOnStdErr: false
